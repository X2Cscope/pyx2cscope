{% extends 'base.html' %}

{% block content %}
<p>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#setupView" aria-expanded="false" aria-controls="setupView">Connection Setup</button>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#watchView" aria-expanded="false" aria-controls="watchView">Watch View</button>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#scopeView" aria-expanded="false" aria-controls="scopeView">Scope View</button>
</p>
<div class="row">
    <div class="col-lg-6 col-md-12">
             <div class="card collapse setupView" id="setupView">
                <div class="card-header">
                    Setup
                </div>
                <div class="card-body">
                    {% include 'setup.html' %}
                </div>
        </div>
    </div>
</div>
<br>
<div class="row justify-content-center">
    <div class="col-auto mb-3">
        <div class="card collapse watchView" id="watchView">
            <div class="card-header">
                Parameter
            </div>
            <div class="card-body">
                {% include 'watch_view.html' %}
            </div>
        </div>
    </div>
    <div class="col-auto mb-3">
        <div class="card collapse scopeView" id="scopeView">
            <div class="card-header">
                Scope
            </div>
            <div class="card-body">
                 {% include 'scope_view.html' %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
