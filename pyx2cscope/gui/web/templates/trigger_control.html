<form id="triggerControlForm">
    <div class="form-group">
        <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="triggerEnable" id="triggerEnable" value="enable">
            <label class="form-check-label" for="triggerEnable">Enable</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="triggerEnable" id="triggerDisable" value="disable" checked>
            <label class="form-check-label" for="triggerDisable">Disable</label>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Edge</span>
            </div>
            <div class="form-check form-check-inline ml-3">
                <input class="form-check-input" type="radio" name="triggerEdge" id="rising" value="rising" checked>
                <label class="form-check-label" for="rising">Rising</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="triggerEdge" id="falling" value="falling">
                <label class="form-check-label" for="falling">Falling</label>
            </div>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Level</span>
        </div>
        <input type="number" step="1" class="form-control" name="triggerLevel" value="0" placeholder="0">
    </div>
    <div class="form-group">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Delay</span>
            </div>
            <input type="number" step="10" max="50" min="-50" class="form-control" name="triggerDelay"
                   value="0" placeholder="0">
            <div class="input-group-append">
                <span class="input-group-text">%</span>
            </div>
        </div>
    </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
