name: Deploy documentation and package
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Microchip XC16 v2.10 compiler
        run: |
          wget -nv -O /tmp/xc16 https://ww1.microchip.com/downloads/aemDocuments/documents/DEV/ProductDocuments/SoftwareTools/xc16-v2.10-full-install-linux64-installer.run && \nv  chmod +x /tmp/xc16 && \
          chmod +x /tmp/xc16 \
          /tmp/xc16 --mode unattended --unattendedmodeui none --netservername localhost --LicenseType FreeMode --prefix /opt/microchip/xc16/v2.10 && \
          rm /tmp/xc16

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r quality.txt
          pip install -e .
      - name: Build documentation
        run: |
          sphinx-build -M html doc build -Wan --keep-going 

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/html

      - name: Release to pypi with poetry
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYX2CSCOPE_PYPI }}
          poetry publish -vvv --build


